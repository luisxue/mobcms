<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>文章管理</title>
<link href="{ApiYing::RES}/images/main.css" type="text/css" rel="stylesheet">
<script src="{ApiYing::STATICS}/jquery-1.4.2.min.js" type="text/javascript"></script>
<meta http-equiv="x-ua-compatible" content="ie=7" />

<link rel="stylesheet" href="{ApiYing::STATICS}/kindeditor/themes/default/default.css" />
<link rel="stylesheet" href="{ApiYing::STATICS}/kindeditor/plugins/code/prettify.css" />
<script src="{ApiYing::STATICS}/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="{ApiYing::STATICS}/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
<script src="{ApiYing::STATICS}/kindeditor/plugins/code/prettify.js" type="text/javascript"></script>

<script>
	var editor;
	KindEditor.ready(function(K) {
		editor = K.create('#info', {
		resizeType : 1,
		allowPreviewEmoticons : false,
		allowImageUpload : true,
		items :[
		        'undo', 'redo', '|', 'preview', 'cut', 'copy', 'paste','plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright',
		        'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent','clearhtml',  '|', 'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold','italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|', 'image', 'multiimage',
		        'flash', 'insertfile', 'table', 'hr', 'emoticons', 'baidumap', 'pagebreak', 'link', 'unlink'
		]
		});
	
	});	
	
	KindEditor.ready(function(K){
		var editor = K.editor({
			allowFileManager:true
		});
		K('#upload').click(function() {
			editor.loadPlugin('image', function() {
				editor.plugin.imageDialog({
					fileUrl : K('#pic').val(),
					clickFn : function(url, title) {
						if(url.indexOf("http") > -1){
							K('#pic').val(url);
						}else{
							K('#pic').val("{ApiYing::C('site_url')}"+url);
						}
						editor.hideDialog();
					}
				});
			});
		});
	});
</script>
</head>
<body class="warp">
<div id="artlist" class="addn">
<form action="{ApiYing::U('Article/add')}" method="post" enctype="multipart/form-data">
<table width="100%" border="0" cellspacing="0" cellpadding="0" id="addn">
  <tr>
    <th colspan="4">{ApiYing:$title}</th>
    </tr>
	<tr> 
		<td  height="48" align="right">
			<strong>所属分类：</strong>
		</td>
		<td>
														
		<select id="case_cate" style="width:200px;" name="cate_id">
			<option value="0">--请选择分类--</option>					
			<option value="1">功能介绍</option>
			<option value="2">帮助中心</option>
		</select>
				
		</td>
    </tr>
    <tr> 
		<td  height="48" align="right">
			<strong>标题：</strong>
		</td>
		<td>
			<input type="text" name="title" value="" class="ipt" size="45" style="width:450px;" />
		</td>
    </tr>
	<tr> 
		<td  height="48" align="right">
			<strong>副标题：</strong>
		</td>
		<td>
			<input type="text" name="titleb" value="" class="ipt" size="25" style="width:200px;" />
			<span>用于功能介绍，其他分类可以不填写</span>
		</td>
    </tr>
	<tr> 
		<td  height="48" align="right">
			<strong>关键词：</strong>
		</td>
		<td>
			<input type="text" name="keywords" value="" class="ipt" size="100" style="width:600px;" />
		</td>
    </tr>
	<tr> 
		<td  height="48" align="right">
			<strong>描述：</strong>
		</td>
		<td>
			 <textarea class="text-input "  name="description" style="width:450px;height:60px;border: 1px solid #BFBFBF;border-bottom: 1px solid #E4E4E4;border-right: 1px solid #E4E4E4;background: #E9E9E9;"></textarea>
		</td>
    </tr>
 
    <tr> 
      <td height="48" align="right">
		<strong>文章作者：</strong>
	  </td>
      <td height="48">
		<input type="text" name="author" value="树小儿" class="ipt" />　
		<strong>文章来源：</strong>
		<input type="text" name="form" value="apiying.com" class="ipt" /> 
	  </td>
    </tr>   
	<tr>
		<td height="48" align="right"><strong>图片：</strong></td>
		<td colspan="3" class="lt">			
			<input type="file" name="img" class="ipt" size="45" value="">
		</td>
	</tr>
	
    <tr> 
      <td colspan="2">
		 <textarea class="text-input "  id="info" name="content" cols="79" rows="15" style="width:100%;height:300px;"></textarea>
 	  </td>
    </tr>
    <tr> 
      <td height="48" colspan="2">
	  <div id="addkey"></div>
	  <div 	style="">
	  	<input type="hidden" name="dosubmit" value="dosubmit" />
		<input type="submit" name="" value="" style="width:97px;height:27px;background:url({ApiYing::RES}/images/main/addwz.gif)" />
		<input type="reset" value="" style="width:97px;height:27px;background:url({ApiYing::RES}/images/main/addqx.gif)" />
	  </div></td>
    </tr>
</table>
</form>
<br />
<br />
<br />

</div>
</body>
</html>
