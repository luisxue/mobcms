<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
<title>{ApiYing::C('site_title')}用户登陆</title>
<meta name="keywords" content="{ApiYing::C('site_title')}用户登录" />
<meta name="description" content="{ApiYing::C('content')}" />
<include file="Public:header"/>
<div class="banner gbanner"></div>
<div class="main">
<link rel="stylesheet" type="text/css" href="{ApiYing::RES}/css/login.css"/>
<div class="abody">
  <div class="contaier wp cf">

    <div class="think-login">
        <div class="head">
            <strong>用户登录</strong>
        </div>
        <div class="body think-form ">
            <form action="{ApiYing::U('Users/checklogin')}" method="post" class="login">
                <table>
                    <tbody><tr>
                        <th>用户名:</th>
                        <td>
                            <input class="text" type="text" name="username">
                        </td>
                    </tr>
                    <tr>
                        <th>密　码:</th>
                        <td>
                            <input class="text" type="password" name="password">
                        </td>
                    </tr>
					<tr>
                        <th>验证码:</th>
                        <td>
                            <input class="text" type="text" name="code" style="width:80px;">
							<img src="{ApiYing::U('Index/verify')}" class="verify_img" class="left"                              
							onclick="javascript:this.src='./?a=verify&m=Index&tm='+Math.random()"
                            style="margin:5px 0px 0px 10px;"/>
                        </td>
                    </tr>
                    <tr>
                        <th>&nbsp;</th>
                        <td>
                            <input class="submit" type="submit" value="登录">
                        </td>
                    </tr>
					<tr>
                        <th>&nbsp;</th>
                        <td>&nbsp;                            
                        </td>
                    </tr>				
                </tbody>
			 </table>
            </form>
        </div>
    </div>	
	<div class="other_login">
		<p> 还没有成为用户，立即注册吧！</p>
		<a href="{ApiYing::U('Index/register')}" class="other_login_btn">立即注册</a>
	</div>
	
   	
</div>

</div>
</div>

<include file="Public:footer"/>
